<!DOCTYPE html>

<head>

    <title>Drugs and Info</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500" rel="stylesheet">

<body>
    <div class="wrapper">
        <nav>
            <div id="nav-container">
                <div id="nav-left">
                    <h2>Drugs and Info</h2>
                </div>
                <div id="nav-right">
                    <ul>
                        <li>
                            <a id="contactLink" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="contact">
                <div id="contact-container">
                    <form id="contactForm" action="submit" autocomplete="off">
                        <p>Name</p>
                        <input id="userName" type="text" name="name" placeholder="John Doe" autocomplete="off">
                        <p>Email</p>
                        <input id="userEmail" type="email" name="email" placeholder="example@email.com" autocomplete="off">
                        <p>Message</p>
                        <textarea id="userMessage" type="text" name="message" placeholder="Message..." autocomplete="off"></textarea>
                        <br>
                        <button id="submitBtn">Send Message</button>
                    </form>

                </div>
                <p id="thanks">Thanks!</p>

            </div>
        </nav>
        <section id="hero">
            <div id="hero-container">
                <div id="hero-left">
                    <h1>Have questions about a medication?</h1>
                    <p>Look it up here.</p>
                    <!-- search -->
                    <div id="formDiv">
                        <form id="search-form" action="submit">
                            <input id="userSearch" type="text" placeholder="Ibuprofen" autocomplete="off">
                            <button id="searchBtn">Search</button>
                            <!-- <div id="icon"><a href="#"><i class="material-icons">search</i></a></span> -->
                        </form>
                    </div>
                </div>
                <div id="hero-right">

            </div>
        </section>
